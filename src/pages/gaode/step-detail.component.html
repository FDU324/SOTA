<ion-header>
  <ion-navbar>
    <ion-title>查看详细</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="type==='bus'">
    <ion-card-content>
      <div>
        <ion-item>
          <ion-icon name="information-circle" item-left large></ion-icon>
          <p text-wrap>
            <b>价格</b><br/>
            {{step.cost}}元
            <br/>
            <b>预期时间</b><br/>
            {{step.duration}}秒
            <br/>
            <b>总步行距离</b><br/>
            {{step.walking_distance}}米
          </p>
        </ion-item>

        <ion-list *ngFor="let segment of step.segments">
          <ion-item *ngFor="let step of segment.walking.steps">
            <p>
              {{step.instruction}}
            </p>
          </ion-item>
          <ion-item *ngFor="let busline of segment.bus.buslines">
            <p>
              在<b>{{busline.departure_stop.name}}</b>站
              乘坐<b>{{busline.name}}</b>，
              在<b>{{busline.arrival_stop.name}}</b>站下车
            </p>
          </ion-item>
        </ion-list>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="type==='walk' || type==='car'">
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let oneStep of step">
          <p>
            {{oneStep.instruction}}
          </p>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
