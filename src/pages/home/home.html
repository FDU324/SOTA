<ion-header>
  <ion-navbar>
    <ion-title>游乐万花筒</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="!submitted" padding>
    <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <form (ngSubmit)="searchLoc()" #searchForm="ngForm">
    <ion-list>
      <h2>请输入景点名称，我们将为您提供该景点下的话题微博、天气与导航信息</h2>
      <h2><b>话题微博需要高级权限==</b></h2>
      <ion-item>
        <ion-label floating>景点名</ion-label>
        <ion-input type="text" name="location" [(ngModel)]='location' required></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button type="submit" ion-button color="primary" block>搜索</button>
    </div>
    <iframe style="float:right" src="http://service.weibo.com/staticjs/weiboshare.html?url=http%3A%2F%2Flocalhost%3A63342%2FOOAD%2FwsApp%2Ftest.html&amp;type=5&amp;count=1&amp;language=zh_cn&amp;showbutton=1" width="106" height="58" frameborder="0" scrolling="no" marginheight="0"></iframe>
  </form>
</ion-content>

<ion-content class="cards-bg social-cards" *ngIf="submitted" padding>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <ion-card>

    <form (ngSubmit)="sendWeibo()" #sendWeibo="ngForm">
      <div padding>
        <ion-list>
          <ion-item>
            <ion-label floating>微博</ion-label>
            <ion-input type="text" name="weibo" [(ngModel)]='weibo' required></ion-input>
          </ion-item>
        </ion-list>
        <button type="submit" ion-button color="primary" block [disabled]="!sendWeibo.form.valid">发微博</button>
        <button type="button" ion-button block (click)="clear()">清除搜索</button>
      </div>
    </form>

    <br/>
  </ion-card>


</ion-content>
